<pre style="display:inline;">3 `mod` (-4)</pre>
の値はいくつか．
<pre style="display:inline;"></pre>

<hr></hr>
<pre style="display:inline;">mod</pre>
はnon-restoring除算での余りなので符号は除数に一致する．
<pre style="display:inline;"></pre>

<pre class="spec"><code>? 3 `mod` (-4)
-1</code></pre></div>
